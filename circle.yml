machine:
  services:
    - docker
deployment:
  staging:
    branch: staging
    commands:
      - docker run --rm -it -v $(pwd):/app -v /var/run/docker.sock:/var/run/docker.sock:rw tutum/builder:staging tutum/weave-daemon:staging
  master:
    branch: master
    commands:
      - docker run --rm -it -v $(pwd):/app -v /var/run/docker.sock:/var/run/docker.sock:rw tutum/builder:staging tutum/weave-daemon:master
