machine:
  services:
    - docker
checkout:
  post:
    - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
test:
  override:
    - docker build -t sut .
deployment:
  master:
    branch: master
    commands:
      - docker tag sut tutum.co/admin/weave-daemon:latest
      - docker push tutum.co/admin/weave-daemon:latest